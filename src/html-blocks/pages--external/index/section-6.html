<section class="section">
    <div class="container">
        <div class="row">

            <div class="col-xs-5">
                <h2 class="index-title">Before you sign up</h2>
                <div class="headers-line"></div>
                <p class="main-text index-text">
                    We’ve been doing client work since 2012 and we still think it’s
                </p>
            </div>

            <div class="col-xs-7">
                <form action="#" class="contact-form">

                    <label class="contact-form__label">
                        <span class="js-label invisible">Представьтесь пожалуйста</span>
                        <input type="text" class="contact-form__input" placeholder="Представьтесь пожалуйста">
                    </label>

                    <label for="form-phone" class="contact-form__label contact-form__label--phone">
                        <span class="js-label invisible">Номер телефона</span>
                        <input type="tel" class="contact-form__input" id="form-phone" placeholder="Номер телефона">
                    </label>

                    <label for="form-email" class="contact-form__label contact-form__label--email">
                        <span class="js-label invisible">E-mail</span>
                        <input type="email" class="contact-form__input" id="form-email" placeholder="E-mail">
                    </label>

                    <label for="form-text" class="contact-form__label contact-form__label--textarea">
                        <span  class="js-label invisible">Опишите задачу в свободной форме</span>
                        <textarea type="text" class="contact-form__textarea" id="form-text" placeholder="Опишите задачу в свободной форме"></textarea>
                    </label>

                    <div class="text-right">
                        <button class="contact-form__btn" type="submit">
                            Отправить
                            <i class="contact-form__arrow"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
